name: flutter_application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0
  http: ^1.3.0
  intl: ^0.19.0
  font_awesome_flutter: ^10.5.0
  google_fonts: ^6.2.1
  weather_icons: ^3.0.0
  cupertino_icons: ^1.0.6 
  flutter_dotenv: ^5.1.0 
  geolocator: ^10.1.0 
  geocoding: ^2.0.5 
  flutter_map: ^6.2.1
  latlong2: ^0.9.1
      
  google_maps_flutter: ^2.5.0 
  shared_preferences: ^2.2.2 
  flutter_map_marker_popup: ^6.1.2
  month_year_picker: 0.4.0+1
  flutter_localization: ^0.3.2
  visibility_detector: ^0.4.0
  percent_indicator: ^4.2.3
  app_links: ^6.4.0
  uri: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/icons/
    # Ajoute d'autres répertoires si nécessaire, comme :
    # - assets/images/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        # Décommente et ajuste si d'autres variantes existent :
        # - asset: assets/fonts/Orbitron-Bold.ttf
        #   weight: 700
